<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage One</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="personal-details">
        <div class="profile">
          <img
            src="https://ca.slack-edge.com/T05FFAA91JP-U05QVBN0W31-c821be2da700-512"
            alt="Em"
            class="profile-image"
            data-testid="slackDisplayImage"
          />
          <h1 class="name" data-testid="myName">Emmanuella</h1>
        </div>
        <div class="info">
          <p class="info-item">
            <span class="icon"><i class="fa-solid fa-user"></i></span> Slack
            username:
            <span class="value" data-testid="slackUserName">Em</span>
          </p>
          <p class="info-item">
            <span class="icon"><i class="fa-solid fa-code"></i></span> Track:
            <span class="value" data-testid="myTrack">Frontend</span>
          </p>
        </div>

        <p class="info-item">
          Current Day:
          <span
            class="value"
            id="currentDayOfTheWeek"
            data-testid="currentDayOfTheWeek"
            >Wednesday</span
          >
        </p>
        <div class="utc-time">
          <p class="info-item">
            UTC Time (milliseconds):
            <span class="value" id="currentUTCTime" data-testid="currentUTCTime"
              >Loading...</span
            >
          </p>
        </div>

        <a
          href="https://github.com/gneisscode/Stage-1"
          class="github-link"
          data-testid="githubURL"
        >
          <span class="icon"><i class="fa-brands fa-github"></i></span> GitHub
          Repository
        </a>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
